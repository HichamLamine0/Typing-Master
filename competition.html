<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Typing Master â€” Competition</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <style>
      .main-content {
        margin-left: 220px;
        padding: 20px;
        min-height: 100vh;
        background: var(--primary-bg);
        color: var(--primary-fg);
      }
      form {
        max-width: 600px;
        margin: 0 auto;
        background: var(--secondary-bg);
        padding: 20px;
        border-radius: 8px;
      }
      label {
        display: block;
        margin: 12px 0 4px;
      }
      input,
      select,
      textarea,
      button {
        width: 100%;
        padding: 8px 10px;
        border-radius: 6px;
        border: none;
        margin-bottom: 10px;
        background: #2b2b2d;
        color: var(--primary-fg);
      }
      input::placeholder,
      textarea::placeholder {
        color: var(--secondary-fg);
      }
      button {
        background: var(--primary-color);
        cursor: pointer;
        border: none;
      }
      small {
        color: var(--secondary-fg);
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <ul class="sidebar-list">
        <li class="sidebar-item">
          <a
            href="index.html"
            style="display: block; color: inherit; text-decoration: none"
          >
            <span>Home</span>
          </a>
        </li>
        <li class="sidebar-item active">
          <span>Competition</span>
        </li>
      </ul>

      <div class="bottom-sidebar">
        <div class="profile-sidebar">
          <span class="material-icons">account_circle</span>
          <span>Lahcen</span>
        </div>
      </div>
    </div>

    <div class="main-content">
      <form
        id="competition-form"
        onsubmit="event.preventDefault(); alert('Submitted (demo)');"
      >
        <label for="name">Name</label>
        <input
          id="name"
          name="name"
          type="text"
          placeholder="Your full name"
          required
        />

        <label for="nickname">Nickname (optional)</label>
        <input
          id="nickname"
          name="nickname"
          type="text"
          placeholder="Nickname"
        />

        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="you@example.com"
          required
        />

        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">Select country</option>
          <option>Morocco</option>
          <option>France</option>
          <option>United States</option>
          <option>United Kingdom</option>
          <option>Other</option>
        </select>

        <label for="wpm">WPM</label>
        <input
          id="wpm"
          name="wpm"
          type="number"
          min="0"
          placeholder="e.g. 120"
          required
        />

        <label for="accuracy">Accuracy (%)</label>
        <input
          id="accuracy"
          name="accuracy"
          type="number"
          min="0"
          max="100"
          placeholder="e.g. 95"
        />

        <label for="screenshot">Score screenshot (optional)</label>
        <input id="screenshot" name="screenshot" type="file" accept="image/*" />

        <label for="notes">Notes (optional)</label>
        <textarea
          id="notes"
          name="notes"
          rows="4"
          placeholder="Tell us anything about the run..."
        ></textarea>

        <button type="submit">Submit (demo)</button>
      </form>
    </div>

    <script>
      const screenshotInput = document.getElementById("screenshot");
      screenshotInput?.addEventListener("change", (e) => {
        const f = e.target.files?.[0];
        const parent = screenshotInput.parentElement;
        if (!parent) return;
        let note = parent.querySelector(".selected-filename");
        if (f) {
          if (!note) {
            note = document.createElement("div");
            note.className = "selected-filename";
            note.style.marginTop = "6px";
            note.style.color = "#fff";
            parent.appendChild(note);
          }
          note.textContent = "Selected file: " + f.name;
        } else if (note) {
          note.remove();
        }
      });
    </script>
  </body>
</html>
